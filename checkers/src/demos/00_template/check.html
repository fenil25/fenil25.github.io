<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script type="text/javascript" src="b.js"></script>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
</head>
<body>

    <div id="board"></div>

    <script type="text/babel">


        var Comment= React.createClass({

            getInitialState: function(){
                
                var i = parseInt(this.props.type[0]);
                var j = parseInt(this.props.type[1]);

                if((i==0 || i==1) && (i+j+1)%2==0 )
                   return({visit: true, white: true, black: false, pm: false})
                else if((i==6 || i==7) && (i+j+1)%2==0 )
                   return({visit: true, white: false, black: true, pm: false})
                else
                   return({visit: false, white: false, black: false, pm: false})                       
                },

            render: function(){
                console.log("5");
                var i = parseInt(this.props.type[0]);
                var j = parseInt(this.props.type[1]);

                if(this.state.black)
                {
                    return(
                    <div className='black'>
                        <svg className='hix' xmlns="http://www.w3.org/2000/svg">
                            <circle cx="15" cy="15" r="15" fill="darkblue" />        
                        </svg>
                    </div>
                    );
                }

                else if(this.state.white)
                {
                    return(
                    <div className='black'>
                        <svg className='hix' xmlns="http://www.w3.org/2000/svg">
                            <circle cx="15" cy="15" r="15" fill="darkred" />        
                        </svg>
                    </div>
                    );
                }

                else if((i+j+1)%2==0)
                    {return(<div className='black'></div>);}

                else
                    {return(<div className='white'></div>);}

            }
        });

        var Board= React.createClass({

        getInitialState: function(){
            var i=0,j=0;
            var x="";
            var idd= [];
                for(i=0;i<=7;i++)
                    {
                        for(j=0;j<=7;j++)
                        {   
                            x=i.toString()+j.toString();
                            idd.push(x);
                        }
                    }

            return{idd}
        },

        box: function (text,i) {
                return (<Comment key={i} type={text} index={i} />);
            },

        render: function(){
            return(
                <div>
                    {this.state.idd.map(this.box)}
                </div>
            );
        }



        });

        ReactDOM.render(<Board/>,document.getElementById("board"));
        
    </script>

</body>
</html>
