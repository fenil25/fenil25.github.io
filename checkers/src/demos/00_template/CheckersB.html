    <script type="text/babel">


        var Comment= React.createClass({

            getInitialState: function(){
                
            var i = parseInt(this.props.type[0]);
            var j = parseInt(this.props.type[1]);

            if((i==0 || i==1) && (i+j+1)%2==0 )
               return({visit: true, white: true, black: false, pm: false})
            else if((i==6 || i==7) && (i+j+1)%2==0 )
               return({visit: true, white: false, black: true, pm: false})
            else
               return({visit: false, white: false, black: false, pm: false})                       
            },

            

            render: function(){

                if(this.state.pm)
                    {return(
                    <div>
                        <svg className='hix' xmlns="http://www.w3.org/2000/svg">
                            <circle cx="10" cy="10" r="10" fill="black" />        
                        </svg>
                    </div>
                    );}

                else if((this.state.visit) && ((this.state.black)))
                    {return(
                    <div>
                        <svg className='hix' xmlns="http://www.w3.org/2000/svg">
                            <circle cx="15" cy="15" r="15" fill="darkred" />        
                        </svg>
                    </div>
                    );}
                else if((this.state.visit) && ((this.state.white)))
                    {return(
                    <div>
                        <svg className='hix' xmlns="http://www.w3.org/2000/svg">
                            <circle cx="15" cy="15" r="15" fill="darkblue" />        
                        </svg>
                    </div>
                    );}
                else
                    {return(<p></p>);}
            }
        });

    
        var i,j;
        for(i=0;i<=7;i++)
            {
                for(j=0;j<=7;j++)
                {
                     var x= i.toString()+j.toString();
                     ReactDOM.render(<Comment type={x} />,document.getElementById(x));
                }
            }
