<!doctype html>
<html>
	<head> </head>
	<body>
		<script type="text/javascript">
				function printtime()
					{
					var now= new Date();
					var hours= now.getHours();
					var min= now.getMinutes();
					var sec= now.getSeconds();
					document.write(hours+":"+min+":"+sec+"<br/>");
					}
			
			setInterval("printtime()",1000);
		</script>
	</body>
